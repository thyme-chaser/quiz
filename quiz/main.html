<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="quiz">
        <title>Quiz</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info" accesskey="i">INFO</a></li>
                    <li><a href="#html-questions" accesskey="h">HTML</a></li>
                    <li><a href="#css-questions" accesskey="c">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="students-name">Student's Name</label>
                        <input id="students-name" type="text" name="students-name">
                    </div>
                    <div class="info">
                        <label for="email-address">Email Address</label>
                        <input id="email-address" type="email" name="email-address" >
                    </div>
                    <div class="info">
                        <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="question-one">
                            <legend>The legend element represents a caption for the parent element</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1"><input type="radio" id="q1-a1" value="true" name="true-false">True</label>
                                </li>
                                <li>
                                    <label for="q1=a2"><input type="radio" id="q1-a2" value="false" name="true-false">False</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="question-two">
                            <legend>A label element nesting in an input element is required to have the same value as the input's id</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1"><input type="radio" id="q2" value="true">True</label>
                                </li>
                                <li>
                                    <label for="q2-a2"><input type="radio" id="q2" value="false">False</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                    <div class="question-block">
                        <label for="frontend">Are you a frontend developer?</label>
                    </div>
                    <div class="answer">
                        <select required id="frontend" name="frontend">
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No </option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="textarea">Do you have any questions?</label>
                    </div>
                    <div class="answer">
                        <textarea rows="5" cols="24" placeholder="Who is flexbox?" id="textarea" name="textarea"></textarea>
                    </div>
                </section>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br>
                San Franisco <br>
                California <br>
                USA <br>
            </address>
        </footer>
    </body>
</html>
